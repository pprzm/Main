<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Precificação</title>
  <style>
    /* CSS para um visual minimalista */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Precificação</h1>
    <div class="input-group">
      <label for="nomeObra">Nome da Obra:</label>
      <input type="text" id="nomeObra">
    </div>
    <div class="input-group">
      <label for="nomeProprietario">Nome do Proprietário:</label>
      <input type="text" id="nomeProprietario">
    </div>
    <div class="input-group">
      <label for="item">Item (Descrição):</label>
      <input type="text" id="item">
    </div>
    <div class="input-group">
      <label for="sugestaoAdicional">Sugestão de Adicional ABECE:</label>
      <input type="number" id="sugestaoAdicional" step="0.01">
    </div>
    <div class="input-group">
      <label for="aplicarAdicional">Aplicar Adicional:</label>
      <input type="checkbox" id="aplicarAdicional">
    </div>
    <div class="input-group">
      <label for="percentualAplicado">Percentual Final Aplicado:</label>
      <input type="number" id="percentualAplicado" step="0.01">
    </div>
    <button onclick="calcular()">Calcular</button>
    <div class="result">
      <p id="resultado"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
